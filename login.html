<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image  d-none d-md-block ">
                    <!----------------------Image---------------------->
                    <div class="img">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="col-md-6 right">                   
                    <div class="input-box ">
                        <h5 class="text-center">Welcome to Lorem..!</h5>
                        <div class="button-box">
                            <div id="convert">
                                <button type="button" class="toggle-convert ">Log In</button>
                            </div>
                            <div class="box-right">
                                <button type="button" class="toggle-convert-right">Register</button>
                            </div>
                        </div>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p> 
                        <div class="input-field">
                            <label for="username">User name</label>
                            <input type="text" class="form-control rounded-5 input " id="username"
                                placeholder="Enter your User name">
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" class="form-control rounded-5 input" id="password"
                                placeholder="Enter your Password">
                        </div>
                        <div class="form_check">
                            <div class="check-remember">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="custom-font-size forgot_password" for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <p href="#" class="custom-font-size forgot_password ">Forgot Password ?</p>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary btn-block col-md-5 order-md-2 order-first">Login</button> -->
                        <div class="d-flex justify-content-end">
                            <button type="submit"
                                class="btn btn-primary btn-block col-md-5 order-md-2 rounded-5 ml-auto btn-block button_submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
